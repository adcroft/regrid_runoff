language: python

cache:
  - pip
  - test_data

python:
  - "3.6"
  - "3.8"

install:
  - pip install --upgrade pip
  - pip install netcdf4
  - pip install numba
  - pip install scipy

# Fetch test data, if not cached
before_script:
  - cd test
  - make testdata

script:
  - make help
  - make all
  - make check
